{% extends "base.html" %}

{% block content %}
<h2>Categories</h2>
<ul class="list-group">
    {% for cat in categories %}
        <li class="list-group-item">
            <a href="{{ url_for('main.category_view', cat_id=cat.id) }}">{{ cat.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
